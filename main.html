<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <h2>Feedback Form</h2>
	<form action="your-submit-url" method="post">
		<label for="name">Name:<label><br>
		<input type="text" id="name" minlength="3" maxlength="50"><br>

		<label for="portfolio">Portfolio:</label><br>
		<input type="url" id="portfolio" required><br>

		<label for="favColor">Favorite Color:</label><br>
		<input type="color" id="favColor"><br>

		<label for="likeness">Likeness:</label><br>
		<input type="range" id="likeness" min="1" max="100"><br>
			<button type="submit">Submit</button>
					
	</form>
</body>

</html>
